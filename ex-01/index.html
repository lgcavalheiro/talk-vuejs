<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01 - v-if, v-show and v-on:click</title>
  </head>
  <body>
    <div id="app">
      <p>Counter at: {{counter}}</p>
      <div v-if="counter > 2">{{message}} + using v-if!</div>
      <p v-else-if="counter == 1">Counter is at 1 and this is a v-else-if!</p>
      <p v-else>This is a v-else!</p>
      <div v-show="counter > 2">{{message}} + using v-show!</div>
      <button type="button" v-on:click="modifyCounter(1)">Increase</button>
      <button type="button" v-on:click="modifyCounter(-1)">Decrease</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!",
        counter: 0,
      },
      methods: {
        modifyCounter(value) {
          this.counter += value;
        },
      },
    });
  </script>
</html>
